######################################################################
### DEFAULT SIMPLELOG FORMAT.  SIMPLELOG WILL ALWAYS LOG TO THE CONSOLE.
######################################################################

###### Set up the default logging format.
org.apache.commons.logging.simplelog.defaultlog=info
###### We can also use:
# all, trace, debug, info, warn, error, fatal, off

##### Formatting options are:
# org.apache.commons.logging.simplelog.
# showShortLogname, showdatetime, and showlogname
##### DateTime can be formatted using:
# org.apache.commons.logging.simplelog.dateformat

org.apache.commons.logging.simplelog.showShortLogname=true
#org.apache.commons.logging.simplelog.showdatetime=true
#org.apache.commons.logging.simplelog.dateformat=dd/MM/yyyy HH:mm:ss zzz


##### To further specify the levels that specific logs warn at
##### use org.apaches.commons.logging.simplelog.log.<logname>=LOGLEVEL
##### where logname is generally the classname.
##### For example, 
org.apache.commons.logging.simplelog.log.com.limegroup.gnutella.gui=off
# would turn off all logging for GUI.
#
org.apache.commons.logging.simplelog.log.com.limegroup.gnutella.uploader=off
# would turn off all logging in the uploader package.
#
org.apache.commons.logging.simplelog.log.com.limegroup.gnutella.gui.GUIMediator=off
# would turn off all logging in the GUIMediator class.
#
# org.apache.commons.logging.simplelog.log.httpclient.wire=on
# would turn on all logging for information read/written from/to the network from HttpClient